    <style>
        #confirmacion{
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgb(138, 138, 138);
            box-shadow: 0 4px 8px rgb(0, 68, 255);
            border-radius: 5px;
        }
        #confirmacion label{
            display: block;
            margin-top: 10px;
            font-weight:bold;
        }
        #confirmacion input,#confirmacion select{
            width: calc(100%,-20px);
            padding: 10px;
            margin-top: 5px;
        }
        #confirmacion button{
            width: auto;
            padding: 10px 30px;
            font-size: 18px;
            display:block;
            margin:20px auto;
            background-color: rgb(0, 68, 255);
        }
        #confirmacion div{
            margin-top: 15px;
            padding: 8px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        #confirmacion hr{
            border-top: 2px solid #ffffff;
        }
        #confirmacion div{
            font-size: 12px;
            color: #ffffff;
        }
       </style>
      <div style="margin: 24px;"></div>
        <h1>CONFIRMAR COMPRA</h1>
        <form id="confirmacion">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" required>
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Calle-Numero-Colonia" required>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="899 999 9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <label for="email">E-mail:</label>
            <input type="mail" name="email" id="email" placeholder="usario@servidor.com" required>
            <label for="paymentMethod">Metodo de pago:</label>
            <select name="paymentMethod" id="paymentMethod">
                <option value="creditCard">Tarjeta de Credito/Debito</option>
                <option value="Paypal">Paypal</option>
            </select>
            <button type="button" onclick="submitOrder()">Realizar compra</button>
        </form>
        <script>
            window.onload = function(){
                const params= new URLSearchParams(window.location.search);
                document.getElementById('confirmacion').appendChild(document.createElement('hr'));
                for(const [key,value] of params.entries()){
                    const infoDiv=document.createElement('div');
                    infoDiv .textContent=`${key}: ${value}`;
                    document.getElementById('confirmacion').appendChild(infoDiv);
    
                    const hiddenInput= document.createElement('input');
                    hiddenInput.type= 'hidden';
                    hiddenInput.name= key;
                    hiddenInput.value=value;
                    document.getElementById('confirmacion').appendChild(hiddenInput);
    
                }
            };
            function submitOrder(){
                const formElement =document.getElementById('confirmacion');
                const formData=new FormData(formElement);
                const queryParams = new URLSearchParams();
    
                for(let [key,value] of formData.entries()){
                    queryParams.append(key,value);
                }
                window.location.href= `submit_order.html?${queryParams}`;
            }
        </script>
